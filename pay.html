<!DOCTYPE html>
<link rel="icon" href="z.ico">

<html lang="pt-BR">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trix fi</title>
  <link rel="icon" href="https://nscsuport.github.io/OZZ/z.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 10px;
      background-color: #000000;
    }
    h1 {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #00FF00;
      text-align: center;
      text-shadow: 0 0 10px #7e00ff, 0 0 20px #ff0000;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      margin: 0 auto;
      backdrop-filter: blur(10px);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #e0e0e0;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #3c3c3c;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      border: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-align: center;
      width: 100%;
      margin-top: 15px;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #generate-code-btn {
      background-color: #4CAF50;
    }
    #generate-code-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    #confirm-btn {
      background-color: #f44336;
    }
    #confirm-btn:hover:not(:disabled) {
      background-color: #d32f2f;
      transform: scale(1.05);
    }
    #qrcode-container {
      background-color: #0000FF; /* Azul característico da tela azul do Windows 7 */
      color: #ffffff; /* Texto branco */
      font-family: "Courier New", monospace; /* Fonte monoespaçada */
      padding: 20px;
      border-radius: 5px;
      display: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra */
      border: 2px solid #ffffff; /* Borda branca */
      margin-top: 20px;
      text-align: center;
    }
    footer {
      width: 100%;
      padding: 10px;
      background: linear-gradient(45deg, #f0f000, #ff4500);
      color: #000;
      text-align: center;
      font-size: 0.9rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
      margin-top: 20px;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    footer p {
      margin: 0;
    }
    footer a {
      color: #000;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @keyframes neon {
      0% {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4500, 0 0 40px #f0f000;
      }
      100% {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
      }
    }
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      .form-group input,
      .form-group select {
        font-size: 0.9rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      footer {
        font-size: 0.8rem;
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      button {
        font-size: 0.9rem;
        padding: 8px;
      }
      #qrcode-container {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <h1>HoloFi</h1>
  <div class="container">
    <div class="form-group">
      <label for="currency">Selecione a Moeda / Ativo</label>
      <select id="currency" required>
        <!-- Moedas e Ativos principais -->
     <option value="BRICS_DRT">BRICS DRT (R$)</option>

      </select>
    </div>

    <!-- Input para o ID da Wallet -->
    <div class="form-group">
      <label for="wallet-id">Insira seu ID MetaMask</label>
      <input type="text" id="wallet-id" placeholder="Insira seu ID MetaMask" required />
    </div>

    <!-- Input para o valor do investimento -->
    <div class="form-group">
      <label for="investment-value">Valor do Investimento</label>
      <input type="number" id="investment-value" placeholder="Insira o valor do investimento" required />
    </div>

    <!-- Input para a porcentagem de lucro -->
    <div class="form-group">
      <label for="profit">Porcentagem de Lucro</label>
      <input type="number" id="profit" placeholder="Insira a porcentagem de lucro" required />
    </div>

    <!-- Input para a taxa de giminiose -->
    <div class="form-group">
      <label for="giminiosidade">Taxa de Giminiose</label>
      <input type="number" id="giminiosidade" placeholder="Insira a taxa de giminiose" required />
    </div>

    <!-- Botões de ação -->
    <div>
      <button id="generate-code-btn">Gerar Dados</button>
      <button id="confirm-btn" class="disabled" disabled>Confirmar e Gerar QR Code</button>
    </div>

    <!-- Container para exibir QR code e dados -->
    <div id="qrcode-container" style="display: none;">
      <p>ID da Wallet: <span id="wallet-id-output"></span></p>
      <p>Total a Pagar: <span id="total-to-pay"></span> 
        <span id="currency-label"> </span>
      </p>
      <img id="qr-code-img" src="" alt="QR Code" style="display: none;" />
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 horigami exchenge . Todos os direitos reservados by lucas.</p>
  </footer>
<script>
  let isConfirmedFirst = false;
  // Variável global para armazenar o valor final em BRICS DRT
  let finalBRICSDRT = 0;

  // Evento para gerar o código de pagamento
  document.getElementById('generate-code-btn').addEventListener('click', function () {
    var investmentValue = parseFloat(document.getElementById('investment-value').value);
    var profit = parseFloat(document.getElementById('profit').value);
    var giminiosidadeBase = parseFloat(document.getElementById('giminiosidade').value);
    var walletId = document.getElementById('wallet-id').value.trim();
    var currency = document.getElementById('currency').value; // embora selecionado, a conversão será para BRICS DRT

    if (isNaN(investmentValue) || isNaN(profit) || isNaN(giminiosidadeBase) || walletId === '') {
      alert('Por favor, preencha todos os campos corretamente!');
      return;
    }

    // Cálculo da geminiosidade máxima
    var giminiosidadeMaxima = giminiosidadeBase * 2;

    // Cálculo do lucro total e total a pagar na moeda selecionada
    var totalProfit = investmentValue * (profit / 100);
    var totalToPay = (investmentValue + totalProfit) * (1 + giminiosidadeMaxima / 100);

    // Removida a aplicação de taxa adicional de 5%

    // Cálculo do índice BRICS usando dados dos países do BRICS com pesos baseados na sequência Fibonacci
    const bricsData = {
      Brasil: { pibPerCapita: 9000, producaoPerCapita: 100 },
      Russia: { pibPerCapita: 11000, producaoPerCapita: 120 },
      India: { pibPerCapita: 2100, producaoPerCapita: 80 },
      China: { pibPerCapita: 12000, producaoPerCapita: 200 },
      AfricaDoSul: { pibPerCapita: 6500, producaoPerCapita: 90 }
    };

    const fibSequence = [1, 1, 2, 3, 5]; // para os 5 países
    let totalPeso = 0;
    let pesos = {};
    let i = 0;
    for (let pais in bricsData) {
      let peso = fibSequence[i] * bricsData[pais].producaoPerCapita;
      pesos[pais] = peso;
      totalPeso += peso;
      i++;
    }

    let bricsIndex = 0;
    for (let pais in bricsData) {
      let pesoProporcional = pesos[pais] / totalPeso;
      bricsIndex += bricsData[pais].pibPerCapita * pesoProporcional;
    }
    
    // Fator de escala para ajustar a faixa numérica do BRICS DRT
    const scalingFactor = 10000;
    finalBRICSDRT = (totalToPay / bricsIndex) * scalingFactor;

    // Atualiza a interface com o valor final em BRICS DRT (arredondado para 2 casas decimais)
    document.getElementById('total-to-pay').innerText = finalBRICSDRT.toFixed(2);
    document.getElementById('wallet-id-output').innerText = walletId;

    // Confirmação de primeira vez
    isConfirmedFirst = true;
    updateConfirmButtonState();
  });

  // Evento para confirmar a operação e gerar o QR Code
  document.getElementById('confirm-btn').addEventListener('click', function () {
    if (isConfirmedFirst) {
      // Gerar URI para transferência em BRICS DRT
      var walletId = document.getElementById('wallet-id').value;
      // Considerando 18 decimais, similar ao padrão Ethereum
      var amountInWei = (finalBRICSDRT * 10 ** 18).toFixed(0);
      var bricsUri = `bricsdrt:${walletId}?value=${amountInWei}`;

      var qrCodeImage = document.getElementById('qr-code-img');
      qrCodeImage.src = 'https://api.qrserver.com/v1/create-qr-code/?data=' + encodeURIComponent(bricsUri) + '&size=200x200';
      qrCodeImage.style.display = 'block';

      // Exibe o container do QR Code
      document.getElementById('qrcode-container').style.display = 'block';
    } else {
      alert('Por favor, gere os dados antes de confirmar a compra.');
    }
  });

  // Função para habilitar/desabilitar o botão de confirmação
  function updateConfirmButtonState() {
    var confirmBtn = document.getElementById('confirm-btn');
    if (isConfirmedFirst) {
      confirmBtn.classList.remove('disabled');
      confirmBtn.disabled = false;
    } else {
      confirmBtn.classList.add('disabled');
      confirmBtn.disabled = true;
    }
  }
</script>

</body>
</html>
